<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop Florianópolis  </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

        <nav class="navbar navbar-expand-lg ">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="imagens/pet-shop-logo.png" alt="Pet Shop Logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Banho e tosa</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Hotel resort</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Adestramento</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>

    </header>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagens/Banner-01.jpg" class="d-block w-100" alt="Banner 1 do Pet Shop">
              </div>
              <div class="carousel-item">
                <img src="imagens/banner.jpg" class="d-block w-100" alt="Banner 2 do Pet Shop">
              </div>
              <div class="carousel-item">
                <img src="imagens/banho-e-tosa.png" class="d-block w-100" alt="Banner 3 do Pet Shop">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


          <div class="container py-5">
            <di class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <img src="imagens/banho-tosa.jpg" alt="imagem de banho e tosa">
                    <h3> Banho e Tosa</h3>
                </div>
               
                <div class="col-lg-3 col-md-6 col-sm-12"></div>
                <img src="imagens/vacina-cachorro.jpg" alt="imagem de uma vacinação no cão">
                <h3> Vacinas</h3>
                <div class="col-lg-3 col-md-6 col-sm-12"></div>
                <img src="imagens/pagina-home/adestramento.jpg" alt="Imagem comica de um cachorro recolhendo as proprias necessidades">
                <h3>Adestramento </h3>
                <div class="col-lg-3 col-md-6 col-sm-12"></div>
                <img src="imagens/fotos-resort/cascata-resort.jpg" alt="imagem do hotem com cachorro">
                <h3> Hotel resort</h3>
            </di>
          </div>


    </main>
    <footer> 

    </footer>


    <script src="js/bootstrap.min.js"></script>
</body>
</html>
